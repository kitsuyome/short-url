<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Результат регистрации</title>
    <style>
      body { font-family: Arial, sans-serif; margin: 20px; }
    </style>
</head>
<body>
    <h2>Результат регистрации</h2>
    {% if error %}
        <p style="color:red;">Ошибка: {{ error }}</p>
    {% else %}
        <p>{{ message }}</p>
    {% endif %}
    <p><a href="/ui/login">Войти</a></p>
    <p><a href="/ui">На главную</a></p>
</body>
</html>
