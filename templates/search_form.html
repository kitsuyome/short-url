<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Поиск ссылки</title>
    <style>
      body { font-family: Arial, sans-serif; margin: 20px; }
    </style>
</head>
<body>
    <h2>Поиск ссылки по оригинальному URL</h2>
    <form action="/ui/search/result" method="get">
        <label for="original_url">Оригинальный URL:</label><br>
        <input type="text" id="original_url" name="original_url" required><br><br>
        <button type="submit">Найти</button>
    </form>
    <p><a href="/ui">На главную</a></p>
</body>
</html>
